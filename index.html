            >
          </div>

              window.onload = function() {	
                document.querySelector("#dog_1").onclick = myDog;	 
                document.querySelector("#cat_1").onclick = myCat;
    
              }
            function myDog() {              
              var x = document.querySelector("IMG");
         
              x.setAttribute("src", "https://raw.githubusercontent.com/insooyang421/web222-final/master/dog.jpg");
              x.setAttribute("width", "304");
              x.setAttribute("height", "228");
              x.setAttribute("alt", "dog image");
             
              document.body.appendChild(x);
            }
            function myCat() {              
              var x = document.querySelector("IMG");
         
              x.setAttribute("src", "https://raw.githubusercontent.com/insooyang421/web222-final/master/cat.jpg");

            }
